preprocessing:
  enabled: true
  denoise: false
  quantize_colors: true
  quantize_mode: "adaptive"
  quantize_n_colors: 24
  quantize_n_colors_min: 16
  quantize_n_colors_max: 32
  quantize_color_space: "lab"

analysis:
  min_path_area: 0.5

tracing:
  colormode: "color"
  hierarchical: "stacked"
  mode: "spline"
  filter_speckle: 1
  color_precision: 14
  layer_difference: 8
  corner_threshold: 30
  length_threshold: 2.0
  splice_threshold: 25
  path_precision: 8

optimization:
  simplify_paths: false
  coordinate_precision: 2
  merge_adjacent: false
